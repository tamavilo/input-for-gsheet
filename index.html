    <script>

        document.getElementById('daget-btn').addEventListener('click', () => {
            window.open('daget.html', '_blank')
        });

        const scriptURL = 'https://script.google.com/macros/s/AKfycbyStiK5zmuHgYVP2w0vRyUc5SFv4TANC5GFsWFHfFkatOKX9OGUv_KGrFERXoMfGITuCQ/exec';
        const form = document.getElementById('sheet-form');
        const responseEl = document.getElementById('response');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitData('add');
        });

        document.getElementById('delete-btn').addEventListener('click', () => {
            submitData('delete');
        });

        function submitData(action) {
            const formData = new FormData(form);
            formData.append('action', action);

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(text => {
                    responseEl.textContent = text;
                    form.reset();
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    responseEl.textContent = 'SUKSES !';
                    form.reset();
                });
        }
