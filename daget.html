<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Tim - Google Sheet Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .hilang {
            animation: hilang 1s ease 0s 1 normal forwards;
        }

        .muncul {
            animation: muncul 1s ease 0s 1 normal forwards;
        }

        @keyframes hilang {
            0% {
                opacity: 1;
                transform: translateX(0);
            }

            100% {
                opacity: 0;
                transform: translateX(-250px);
            }
        }

        @keyframes muncul {
            0% {
                opacity: 0;
                transform: translateX(250px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 py-10">

        <h1 class="text-2xl font-bold mb-6 text-center text-white">Form Data Tim</h1>

        <form class="mx-auto" id="sheet-form">

                <div class="relative my-3">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" width="24" height="24"
                            viewBox="0 0 24 24">

                                d="M15.728 3.884c1.434-1.44 3.532-1.47 4.694-.304c1.164 1.168 1.132 3.28-.303 4.72l-2.424 2.433a.75.75 0 0 0 1.063 1.059l2.424-2.433c1.91-1.919 2.15-4.982.303-6.838c-1.85-1.857-4.907-1.615-6.82.304L9.818 7.692c-1.912 1.919-2.152 4.982-.303 6.837a.75.75 0 1 0 1.062-1.058c-1.163-1.168-1.132-3.28.303-4.72z" />

                                opacity="0.5" />

                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>

                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15.728 3.884c1.434-1.44 3.532-1.47 4.694-.304c1.164 1.168 1.132 3.28-.303 4.72l-2.424 2.433a.75.75 0 0 0 1.063 1.059l2.424-2.433c1.91-1.919 2.15-4.982.303-6.838c-1.85-1.857-4.907-1.615-6.82.304L9.818 7.692c-1.912 1.919-2.152 4.982-.303 6.837a.75.75 0 1 0 1.062-1.058c-1.163-1.168-1.132-3.28.303-4.72z" />
                            <path fill="currentColor"
                                d="M14.485 9.47a.75.75 0 0 0-1.063 1.06c1.164 1.168 1.132 3.279-.303 4.72L8.27 20.116c-1.434 1.44-3.532 1.47-4.694.304c-1.163-1.168-1.132-3.28.303-4.72l2.424-2.433a.75.75 0 1 0-1.062-1.059l-2.424 2.433C.906 16.56.666 19.623 2.515 21.48c1.85 1.858 4.907 1.615 6.819-.304l4.848-4.867c1.91-1.918 2.15-4.982.303-6.837"
                                opacity="0.5" />

                    </div>
                    <input type="text" name="daget2" placeholder="Link DAGET 2"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>

                <div class="relative my-3">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor"

                                opacity="0.5" />

                    </div>
                    <input type="text" name="daget3" placeholder="Link DAGET 3"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>

            </div>



            <div class="md:col-span-2 flex justify-between items-center mt-4">
                <button type="submit"
                    class="py-3 px-5 me-2 my-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-green-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-green-700">Tambah
                    Data</button>

                <button type="button" id="delete-btn"
                    class="text-gray-600 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-red-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Hapus

            </div>

        </form>

        <p class="font-medium text-center p-4 mb-4 text-4xl text-green-800 rounded-lg dark:text-green-400"
            id="response">
        </p>

        <button type="button" id="pertandingan-btn"
            class="text-gray-800 bg-gradient-to-r from-yellow-500 via-yellow-300 to-yellow-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 text-center inline-flex items-center">
            <svg class="w-5 h-5 me-2 -ms-1" width="24" height="24" viewBox="0 0 24 24">
                <path class="fill-blue-500"
                    d="M15 16.69V13h1.5v2.82l2.44 1.41l-.75 1.3zM19.5 3.5L18 2l-1.5 1.5L15 2l-1.5 1.5L12 2l-1.5 1.5L9 2L7.5 3.5L6 2L4.5 3.5L3 2v20l1.5-1.5L6 22l1.5-1.5L9 22l1.58-1.58c.14.19.3.36.47.53A7.001 7.001 0 0 0 21 11.1V2zM11.1 11c-.6.57-1.07 1.25-1.43 2H6v-2zm-2.03 4c-.07.33-.07.66-.07 1s0 .67.07 1H6v-2zM18 9H6V7h12zm2.85 7c0 .64-.12 1.27-.35 1.86c-.26.58-.62 1.14-1.07 1.57c-.43.45-.99.81-1.57 1.07c-.59.23-1.22.35-1.86.35c-2.68 0-4.85-2.17-4.85-4.85c0-1.29.51-2.5 1.42-3.43c.93-.91 2.14-1.42 3.43-1.42c2.67 0 4.85 2.17 4.85 4.85" />
            </svg>
            Pertandingan Form</button>

    </div>

    <script>

        document.getElementById('pertandingan-btn').addEventListener('click', () => {
            window.open('index.html', '_blank')
        });

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxjQ8gKcpBWGsbCzJTPxA0IQnwA8AKFmvc3xGauR58xT9c0pF-6a8URxcMyMODyk_RQ/exec';
        const form = document.getElementById('sheet-form');
        const responseEl = document.getElementById('response');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitData('add');
        });

        document.getElementById('delete-btn').addEventListener('click', () => {
            submitData('delete');
        });

        function submitData(action) {
            const formData = new FormData(form);
            formData.append('action', action);

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(text => {
                    responseEl.textContent = text;
                    form.reset();
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    responseEl.textContent = 'SUKSES !';
                    form.reset();
                });
        }

    </script>


</body>

</html>
